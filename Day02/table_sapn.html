<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="2">지역별 홍차</th>
    </tr>
    <tr>
        <th rowspan="3">중국</th>
        <td>정산소총</td>
    </tr>
    <tr><td>기문</td></tr>
    <tr><td>운남</td></tr>
    <tr>
        <th rowspan="4">인도 및 스리랑카</th>
        <td>아삼</td>
    </tr>
    <tr><td>실론</td></tr>
    <tr><td>다즐링</td></tr>
    <tr><td>닐기리</td></tr>
</table>

</body>
</html>
<!--
    th는 table header를 의미한다. 일반적으로 테이블의 각 열이나 행의 제목을 나타내며, 브라우저에 따라 기본적으로 굵은 글씨체로 표시됨
    <colspan> : 이 속성은 테이블의 한 행에서 여러 개의 열을 합치는 데 사용됩니다.
    예를 들어, colspan="2"를 사용하면 해당 셀이 포함된 열에서 두 개의 열을 합칩니다.
    <rowspan> : 이 속성은 테이블의 한 열에서 여러 개의 행을 합치는 데 사용됩니다.
    예를 들어, rowspan="2"를 사용하면 해당 셀이 포함된 행에서 두 개의 행을 합칩니다.
-->
