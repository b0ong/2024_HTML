<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #header > h1{
      color: red;
    }
    #section h1 {
      color: #dbad3b;
    }
  </style>
</head>
<body>
<div id="header">
  <h1 class="title">후손 선택자</h1>
  <div id="nav">
    <h1>Navigation</h1>
  </div>
</div>
<div id="section">
  <h1 class="title">애국가</h1>
  <p>
    동해물과 백두산이 마르고 ...
  </p>
</div>

</body>
</html>
<!--
  header id의 후손인 모든 h1태그에 적용, nav id자식인 h1태그도 적용
  #header h1, h2 {color: red;}
  #header h1, #header h2 {color: red;}
-->
