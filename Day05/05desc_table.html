<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  table >tbody > tr > th {
    color: aqua;
  }
</style>
<body>
<table border="1">
  <tr>
    <th>이름</th>
    <th>지역</th>
  </tr>
  <tr>
    <td>장경호</td>
    <td>부산 수영구 망미동</td>
  </tr>
</table>
</body>
</html>
<!--
  table 태그는 주의해야함
  개발자 모드에서 확인하면 table 태그에 tbody태그가 자동으로 추가되어 있음.
  따라서 table > tbody > tr > th 순으로 해야함
-->
