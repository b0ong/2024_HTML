<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:enabled {
            background: aqua;
        }
        input:disabled {
            background: darkgray;
        }
    </style>
</head>
<body>
<h2>사용 가능</h2>
<input value="가능">
<h2>사용 불가능</h2>
<input disabled = "disabled" value="불가능">
</body>
</html>
<!--
    상태 선택자: 입력 양식의 상태를 선택할 때
    :checked- 체크 상태인 input 태그 선택
    :focus- 포커스를 맞춘 input
    :enabled- 사용가능한 input
    :disabled- 사용불가능한 input

-->
