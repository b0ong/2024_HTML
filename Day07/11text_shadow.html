<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text shadow</title>
    <style>
        .shadow1 {
            color: chartreuse;
            text-shadow: 1px 1px darkmagenta;
        }
        .shadow2 {
            text-shadow: 5px 5px 3px coral;
        }
        .shadow3 {
            color: chocolate;
            text-shadow: 7px 7px 20px aquamarine;
        }
        .shadow4 {
            color: transparent;/*투명하게 만드는것*/
            text-shadow: 0px 0px 0px navajowhite;
        }
    </style>
</head>
<body>
<h1 class="shadow1">HTML</h1>
<h1 class="shadow2">CSS</h1>
<h1 class="shadow3">자바 스크립트</h1>
<div class="shadow4">text-shadow</div>
</body>
</html>
