<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .font_big {
            font-size: 2em;
        }
        .font_italic {
            font-style: italic;
        }
        .font_bold {
            font-weight: bold;
        }
        .font_center {
            text-align: center;
        }
        .font_right {
            text-align: right;
        }
    </style>
</head>
<body>
<p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
<p class="font_bold font_right">2024.04.30</p>
<p>As the sun dipped below the horizon, casting a golden glow across the tranquil sea,
    the waves gently lapped against the shore, creating a soothing melody that echoed through the evening air,
    where seabirds soared gracefully against the painted sky
</p>
</body>
</html>
