<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form select</title>
</head>
<body>
<select multiple = "multiple">
  <option>김밥</option>
  <option selected>떡볶이</option>
  <option>순대</option>
  <option>오뎅</option>
</select>
</body>
</html>
<!--
  select 태크안에 option 태그를 사용하여 여러개를 나열한다.
  option 태그에 selected 속성을 사용하면 맨 먼저 노출된다.
-->
