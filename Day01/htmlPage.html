<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Basic</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- /는 끝을 의미하는 것 필수는 아님
         rel : 속성, stylesheet : 값
         href : 속성, 위치경로를 의미함.-->
</head>
<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

</body>
</html>
